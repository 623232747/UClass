<html lang="zh-CN" xmlns:v-bind="http://www.w3.org/1999/xhtml">
	<head>
		<title>UClass 邮伴</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="images/avatar.jpg" alt="" /></span>
							<h1>UClass</h1>
							<p>学海无涯，邮我相伴</p>
						</header>
						<footer id="app">
							<table>
								<tr>
									<input placeholder="用户名" type="text" v-model="username">
								</tr>
								<tr>
									<input placeholder="密码" type="password" v-model="password">
								</tr>
							</table>
							<button @click="login">登录</button>
							<button @click="register">注册</button>
							<br/>
							<a>忘记密码</a>
						</footer>

					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; UClass</li><li>Design: <a href="https://wangziyu.monster">一只丸子入</a></li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-preload\b/, ''); });
					document.body.className += (navigator.userAgent.match(/(MSIE|rv:11\.0)/) ? ' is-ie' : '');
				}

			var app = new Vue({
				el:'#app',
				data:{
					username:'',
					password:'',
				},
				methods:{
					login(){
						console.log(this.username+" "+this.password);
						axios.post('http://localhost:8094/login',
								{
									'username':this.username,
									'password':this.password,
								},
								{
									headers:{
										// @RequestParam需要使用如下这种type进行数据传输
										'Content-Type':'application/x-www-form-urlencoded',
									},
									// 这个其实是在模仿qs库对传输的data进行处理，也可以直接调用qs库
									// 见 https://blog.csdn.net/u011332271/article/details/100515870
									// https://blog.csdn.net/qq_43681948/article/details/102815325
									transformRequest: [
										function(data) {
											let ret = "";
											for (let it in data) {
												ret +=
														encodeURIComponent(it) +
														"=" +
														encodeURIComponent(data[it]) +
														"&";
											}
											return ret;
										}
									],
								}).then(function(response){
							console.log(response);
						}).catch(function(error){
							console.log(error);
						});
					},
					register(){
						console.log("注册");
					}
				}
			})
		</script>


	</body>
</html>
